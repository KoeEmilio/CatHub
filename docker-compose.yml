services:
  mongo:
    image: mongo:7.0.18
    container_name: mongo
    hostname: www.atenasoficial.com   # ðŸ”¹ clave para que Mongo se detecte asÃ­
    restart: always
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    extra_hosts:
      - "www.atenasoficial.com:${PRIVATE_IP}"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "${MONGO_PORT}", "--keyFile", "/data/configdb/mongodb-keyfile"]
    volumes:
      - mongo-data:/data/db
      - ./keyfile:/data/configdb
    networks:
      - igmar-net

  postgres:
    image: postgres:17.5
    container_name: postgres
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - igmar-net

    mqtt:
    image: emqx:5.8.3   # Ãºltima versiÃ³n estable open source
    container_name: mqtt-broker
    restart: always
    ports:
      - "8083:8083"   # WebSocket
      - "8084:8084"   # WebSocket con TLS
      - "18083:18083" # Dashboard Web de EMQX
    environment:
      - EMQX_NODE__NAME=emqx@node1
      - EMQX_NODE__COOKIE=secretcookie
      - EMQX_LOG__CONSOLE=debug
      - EMQX_DASHBOARD__DEFAULT_USER__LOGIN=admin
      - EMQX_DASHBOARD__DEFAULT_USER__PASSWORD=public
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-etc:/opt/emqx/etc
      - emqx-log:/opt/emqx/log
    networks:
      - igmar-net

  cathub:
    build: .
    ports:
      - "${API_PORT}:${API_PORT}"
    restart: unless-stopped
    environment:
      LOG_LEVEL: info
      APP_KEY: 7Otq2phcA_g__DtX_NQLJZRQN7jxIdFa
      TZ: UTC
      PORT: ${API_PORT}
      HOST: 0.0.0.0
      NODE_ENV: development
      DB_CONNECTION: pg
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      DB_HOST: postgres
      DB_PORT: 5432
      MONGO_URL: ${MONGO_URL}
    volumes:
      - ./:/app
    networks:
      - igmar-net
      - frontend-net

networks:
  igmar-net:
    external: true
    driver: bridge
  
  frontend-net:
    driver: bridge

volumes:
  mongo-data:
  postgres-data:
  mqtt-data:
